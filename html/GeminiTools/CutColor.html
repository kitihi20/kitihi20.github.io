<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スムーズ色透過ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-700">スムーズ色透過ツール</h1>
            <p class="text-gray-600 mt-2">指定した色に近いピクセルをスムーズに透過させます。</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar: Controls -->
            <div class="lg:col-span-1 space-y-6 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                
                <div>
                    <label class="block text-sm font-semibold mb-2">1. 画像を選択</label>
                    <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                </div>

                <hr>

                <div>
                    <label class="block text-sm font-semibold mb-2">2. ターゲット色</label>
                    <div class="flex items-center gap-3">
                        <input type="color" id="targetColor" value="#ffffff" class="w-12 h-12 rounded border-gray-300 cursor-pointer bg-transparent">
                        <span id="colorHex" class="text-sm font-mono text-gray-500 uppercase">#ffffff</span>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">※キャンバス上の画像をクリックして色を取得できます。</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2">3. 比較アルゴリズム</label>
                    <select id="algorithm" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                        <option value="deltaE">色差 (RGB空間距離)</option>
                        <option value="hue">色相 (Hue)</option>
                        <option value="saturation">彩度 (Saturation)</option>
                        <option value="lightness">明度 (Lightness)</option>
                    </select>
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm font-semibold">しきい値</label>
                        <span id="thresholdVal" class="text-sm text-indigo-600 font-bold">10</span>
                    </div>
                    <input type="range" id="threshold" min="0" max="100" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm font-semibold">滑らかさ (フェザー)</label>
                        <span id="smoothingVal" class="text-sm text-indigo-600 font-bold">20</span>
                    </div>
                    <input type="range" id="smoothing" min="1" max="100" value="20" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                </div>

                <div class="pt-4">
                    <button id="downloadBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled>
                        <span>画像を保存 (.png)</span>
                    </button>
                </div>
            </div>

            <!-- Main: Preview Area -->
            <div class="lg:col-span-3 space-y-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                    <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">プレビュー</h2>
                    <div id="canvasContainer" class="checkerboard rounded-lg overflow-hidden flex items-center justify-center min-h-[400px] border border-gray-100 relative cursor-crosshair">
                        <p id="placeholderText" class="text-gray-400">画像を選択してください</p>
                        <canvas id="outputCanvas" class="hidden"></canvas>
                    </div>
                </div>
                
                <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                    <h3 class="text-indigo-800 font-bold text-sm mb-2 italic">使い方ガイド</h3>
                    <ul class="text-sm text-indigo-700 list-disc list-inside space-y-1">
                        <li>画像ファイルをアップロードします。</li>
                        <li>透過したい色を選択します（プレビュー上の画像をクリックでもOK）。</li>
                        <li>「しきい値」を上げると、似た色が透過し始めます。</li>
                        <li>「滑らかさ」を調整すると、透明の境界線がふんわり馴染みます。</li>
                        <li>透過部分はチェッカー模様で表示されます。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const targetColorInput = document.getElementById('targetColor');
        const colorHexDisplay = document.getElementById('colorHex');
        const algorithmSelect = document.getElementById('algorithm');
        const thresholdInput = document.getElementById('threshold');
        const thresholdVal = document.getElementById('thresholdVal');
        const smoothingInput = document.getElementById('smoothing');
        const smoothingVal = document.getElementById('smoothingVal');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const canvasContainer = document.getElementById('canvasContainer');
        const placeholderText = document.getElementById('placeholderText');

        let originalImage = null;

        // Image Load
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    placeholderText.classList.add('hidden');
                    canvas.classList.remove('hidden');
                    downloadBtn.disabled = false;
                    processImage();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Event Listeners for controls
        [targetColorInput, algorithmSelect, thresholdInput, smoothingInput].forEach(el => {
            el.addEventListener('input', () => {
                thresholdVal.textContent = thresholdInput.value;
                smoothingVal.textContent = smoothingInput.value;
                colorHexDisplay.textContent = targetColorInput.value;
                processImage();
            });
        });

        // Color Picker via Canvas Click
        canvas.addEventListener('mousedown', (e) => {
            if (!originalImage) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            // Get original pixel color (we redraw original to temp or just use current logic)
            // For simplicity, we sample from the current canvas but that might be transparent.
            // Better to sample from original image.
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0);
            const pixel = tempCtx.getImageData(x, y, 1, 1).data;
            
            const r = pixel[0];
            const g = pixel[1];
            const b = pixel[2];
            const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            
            targetColorInput.value = hex;
            colorHexDisplay.textContent = hex;
            processImage();
        });

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function processImage() {
            if (!originalImage) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const target = hexToRgb(targetColorInput.value);
            const targetHsl = rgbToHsl(target.r, target.g, target.b);
            
            const algo = algorithmSelect.value;
            const threshold = parseFloat(thresholdInput.value);
            const smoothing = parseFloat(smoothingInput.value);

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i+1];
                const b = data[i+2];
                let diff = 0;

                if (algo === 'deltaE') {
                    // Simple Euclidean distance in RGB space (max dist approx 441)
                    // Scaled to 0-100 roughly
                    const dr = r - target.r;
                    const dg = g - target.g;
                    const db = b - target.b;
                    diff = Math.sqrt(dr*dr + dg*dg + db*db) / 4.41;
                } else {
                    const hsl = rgbToHsl(r, g, b);
                    if (algo === 'hue') {
                        let dh = Math.abs(hsl.h - targetHsl.h);
                        if (dh > 180) dh = 360 - dh;
                        diff = (dh / 180) * 100; // 0-100
                    } else if (algo === 'saturation') {
                        diff = Math.abs(hsl.s - targetHsl.s);
                    } else if (algo === 'lightness') {
                        diff = Math.abs(hsl.l - targetHsl.l);
                    }
                }

                // Smooth transparency calculation
                // If diff < threshold -> Alpha 0
                // If diff > threshold + smoothing -> Alpha 255
                // Between -> Linear interpolation
                let alpha = 255;
                if (diff <= threshold) {
                    alpha = 0;
                } else if (diff < threshold + smoothing) {
                    alpha = ((diff - threshold) / smoothing) * 255;
                }

                data[i+3] = alpha;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'transparent-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
