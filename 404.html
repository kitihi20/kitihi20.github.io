<!DOCTYPE html>
<html lang="ja" standardized-themed-scrollbar style="height: 100%;">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>kitihi20_works</title>
    <link rel="stylesheet" type="text/css" href="/css/variables.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/other.css">
    <link rel="shortcut icon" href="/images/Favicon/kitihi20.ico">
  </head>

  <body id="body" style="margin: 0px; height: 100%;">


    <!--ヘッダー配置用-->
    <header id="headermain"></header>

    <!--背景-->
    <img src="/images/Other/AnomalyCorrector_background.jpg" 
        height="100%" style="object-fit: cover; position: fixed; width: 100%; z-index: -10;">
    
    <!--ヘッダーのスペース分あける用-->
    <div style="width: 100%; height: 50px;"></div>

    <!--タイトル-->
    <div style="height: 300px; width: 100%; overflow: hidden; position: relative;">
        <img style="object-fit: cover; position: absolute; 
            height: 100%; width: 110%;" 
            src="/images/Other/LW_small.jpg">

        <div style="object-fit: cover; position: absolute; padding: 0px;
            top: 50%; left: 32px; transform: translate(0%,-50%);
            font-size: 24px; text-align: left;">
            <h1 style="padding: 0px; margin: 0px;">404 Not Found</h1>
            <h3 style="padding: 0px; margin: 0px;">ページが移動した、または削除された可能性があります</h3>
            <div class ="titleShadow"></div>
        </div>
    </div>

    <!--タイトル下の影-->
    <div style="width: 100%; height: 400px; 
        position: absolute;
        border-top: solid 1px #f0f0f0ff;
        background-image: linear-gradient(0deg, 
        transparent, 
        transparent 80%, 
        var(--BackgroundColorGradient));
        pointer-events: none;">
    </div>

      <br>

  </body>

  <script src="/js/hamburger.js"></script>

</html>
